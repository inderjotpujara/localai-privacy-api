name: gpt-3.5-turbo
backend: llama-cpp
parameters:
  model: ggml-model-q4_0.bin
context_size: 512
threads: 4
f16: true

template:
  completion: |
    ### Human: {{.Input}}
    ### Assistant:
  chat: |
    {{range .Messages}}{{if eq .Role "user"}}### Human: {{.Content}}
    {{else if eq .Role "assistant"}}### Assistant: {{.Content}}
    {{else if eq .Role "system"}}### System: {{.Content}}
    {{end}}{{end}}### Assistant: 
